<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Bookings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

	<script src= "/js/allBooking.js"></script>
	<link rel="stylesheet" href="/css/nav.css" />
	<link rel="stylesheet" href="/css/common.css" />
	<link rel="stylesheet" href="/css/myBookings.css" />
</head>

<body class="f-12">
	<nav class="mainNav">
    <img
      src="https://research-hub.auckland.ac.nz/assets/imgs/uoa-logo.svg"
      alt="logo"
    />
    <div class="cate">
      <ul class="nav flex-column">
        <li class="nav-item nav-header">
          <a class="nav-link " href="#" id="nav-dashboard">
            <i class="fa-solid fa-list-check nav-icon"></i>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <li class="nav-item nav-header">
          <a class="nav-link" href="#" id="nav-equipment">
            <i class="fa-solid fa-tachograph-digital nav-icon"></i>
            <span>Equipment</span>
          </a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <li class="nav-item nav-header">
          <a id="nav-booking active" class="nav-link">
            <i class="fa-solid fa-calendar-days nav-icon"></i>
            <span>Bookings</span>
          </a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <li class="nav-item nav-header">
          <a class="nav-link" href="#" id="nav-incident">
            <i class="fa-solid fa-file-circle-exclamation nav-icon"></i>
            <span>Incident Report</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="right">
      <header>
        <div class="search lab-logo">
          <div class="logo-outline">
            <img src="/img/labname.png" alt="" />
          </div>

          <div class="user-role">
            <div class="UPI"></div>
            <div class="avatar">A</div>
          </div>
        </div>
        <div class="myline"></div>
      </header>
      <div class="breadcrumb">
        <div class="path"><a href="javascript:void(0);">Booking Request</a> > <a href="javascript:void(0);">My Bookings</a></div>
      </div>

      <section class="eitemList">
        <div class="table-responsive">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Booking Date</th>
                <th scope="col">Booking ID</th>
                <th scope="col">Equipment Name</th>
                <th scope="col">UOA ID</th>
                <th scope="col">Status</th>
                <th scope="col">Renter</th>
                <th scope="col">Start Day</th>
                <th scope="col">Return Day</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-data" id="my-booking-list">
            </tbody>
          </table>
        </div>
        <div class="pagination-container">
          <button
              class="pagination-button"
              id="prev-button"
              title="Previous page"
              aria-label="Previous page"
          >
            &lt;
          </button>
        
          <div id="pagination-numbers"></div>
        
          <button
              class="pagination-button"
              id="next-button"
              title="Next page"
              aria-label="Next page"
          >
            &gt;
          </button>
        </div>
      </section>
    </div>
    <div class="modal fade" id="confirmCancelModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmCancelModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ms-auto" id="confirmCancelModalLabel">Cancel Booking</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to cancel the selected booking?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm btn-dark">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/js/myBooking.js"></script>
  <script src="/js/nav.js">

  </script>

></script>

  crossorigin="anonymous"
></script>
