<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>equipmentList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/equipmentList.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <body>
    <nav class="mainNav">
      <img
        src="https://research-hub.auckland.ac.nz/assets/imgs/uoa-logo.svg"
        alt="logo"
      />
      <div class="cate">
        <ul class="nav flex-column">
          <li class="nav-item nav-header">
            <a class="nav-link " href="#" id="nav-dashboard">
              <i class="fa-solid fa-list-check nav-icon"></i>
              <span>Dashboard</span>
            </a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li class="nav-item nav-header">
            <a class="nav-link active" href="#" id="nav-equipment">
              <i class="fa-solid fa-tachograph-digital nav-icon"></i>
              <span>Equipment</span>
            </a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li class="nav-item nav-header">
            <a id="nav-booking" class="nav-link">
              <i class="fa-solid fa-calendar-days nav-icon"></i>
              <span>Bookings</span>
            </a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li class="nav-item nav-header">
            <a class="nav-link" href="#" id="nav-incident">
              <i class="fa-solid fa-file-circle-exclamation nav-icon"></i>
              <span>Incident Report</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="right">
      <header>
        <div class="search lab-logo">
          <div class="logo-outline">
            <img src="/img/labname.png" alt="" />
          </div>

          <div class="user-role">
            <div class="UPI"></div>
            <div class="avatar">A</div>
          </div>
        </div>
        <div class="myline"></div>
        <div class="breadcrumb">
          <div class="path">Equipment > All Equipment</div>
          <button
            type="button"
            class="btn btn-primary btn-sm btn-new"
            id="addEquipmentButton"
          >
            Add Equipment
          </button>
        </div>
      </header>

      <section class="eitemList">
        <!-- itemList -->
        <div class="container">
          <div class="spinner-box">
            <div class="loading-text">LOADING...</div>
            <div class="pulse-container">
              <div class="pulse-bubble pulse-bubble-1"></div>
              <div class="pulse-bubble pulse-bubble-2"></div>
              <div class="pulse-bubble pulse-bubble-3"></div>
            </div>
          </div>
        </div>
        <!-- pagination -->
        <div class="pagination-container">
          <button
            class="pagination-button"
            id="prev-button"
            title="Previous page"
            aria-label="Previous page"
          >
            &lt;
          </button>

          <div id="pagination-numbers"></div>

          <button
            class="pagination-button"
            id="next-button"
            title="Next page"
            aria-label="Next page"
          >
            &gt;
          </button>
        </div>
      </section>
      <!-- pop up -->
      <div
        class="modal fade"
        id="delModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title dialog-title-del">
                <i class="fa-regular fa-trash-can" style="color: #cf706d"></i>
                <span> Delete Confirmation</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete the equipment?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary dialog-btn-cancel"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-secondary dialog-btn-del"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- toastContainer -->
      <div
        class="toast-container position-fixed top-0 start-50 translate-middle-x"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body text-light" id="toast-body"></div>
        </div>
      </div>
    </div>

    <!--Navigation-->

    <script>
      var addEquipmentButton = document.getElementById("addEquipmentButton");

      addEquipmentButton.addEventListener("click", function () {
        window.location.href = "http://localhost:8080/equipmentAdd";
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const allBookingsLink = document.getElementById("allBookings-link");

        if (allBookingsLink) {
          allBookingsLink.addEventListener("click", function () {
            console.log('The "allBookings" link was clicked.');
            window.location.href = "http://localhost:8080/allBookings";
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/6d009c3487.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/dayjs@1/customParseFormat.min.js"></script> -->

    <!-- <script src="../static/js/nav.js"></script> -->
    <!-- <script src="../static/js/equipmentList.js"></script> -->
    <script src="/js/nav.js"></script>
    <script src="/js/equipmentList.js"></script>
  </body>
</html>
